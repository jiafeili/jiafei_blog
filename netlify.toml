[build]
 publish = "public"
 command = "hugo -t"

[context.production.environment]
 HUGO_VERSION = "0.74.0"
 HUGO_ENV = "production"
 HUGO_ENABLEGITINFO = "true"

[context.split1]
 command = "hugo -t --enableGitInfo"

[context.split1.environment]
 HUGO_VERSION = "0.74.0"
 HUGO_ENV = "production"

[context.deploy-preview]
 command = "hugo -t --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
 HUGO_VERSION = "0.74.0"

[context.branch-deploy]
 command = "hugo -t -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
 HUGO_VERSION = "0.74.0"

[context.next.environment]
 HUGO_ENABLEGITINFO = "true"
